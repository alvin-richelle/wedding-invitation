<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        .details {
            margin: 20px 0;
        }
        .rsvp {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Join us for our special day</p>
        <div class="details">
            <p><strong>Date:</strong> June 15, 2025</p>
            <p><strong>Time:</strong> 4:00 PM</p>
            <p><strong>Venue:</strong> Grand Ballroom, City Hotel</p>
        </div>
        <div class="rsvp">
            <h3>RSVP</h3>
            <input type="text" placeholder="Your Name">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
